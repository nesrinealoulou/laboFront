<div fxLayout="row" fxLayoutAlign="space-between center">
    <mat-form-field style="width: 85%" appearance="outline">
        <input
                matInput
                placeholder="Type to filter all columns"
                value=""
                (keyup)='updateFilter($event)'>
    </mat-form-field>
    <button mat-raised-button color="primary"  style="position:relative;bottom:10px;height:50px;width:100px" routerLink="/add-member"><mat-icon>person_add</mat-icon></button>

</div>

<div class="mat-box-shadow margin-333">
    <ngx-datatable class="material bg-white"
                   [columnMode]="'force'"
                   [headerHeight]="50"
                   [footerHeight]="50"
                   [rowHeight]="50"
                   [limit]="8"
                   [rows]="rows"
                   [columns]="columns">
        <ng-container *ngFor='let column of columns'>
            <ngx-datatable-column *ngIf='column.name !== "Options"' name="{{column.name}}"
                                  prop="{{column.prop}}">
            </ngx-datatable-column>
            <ngx-datatable-column *ngIf='column.name === "Options"' name="options" prop="options">
                <ng-template ngx-datatable-cell-template let-row="row">
                    <span>
                        <button mat-icon-button mat-sm-button color="warn"><mat-icon>delete_outline</mat-icon></button>
                    </span>
                    <span>
                        <button mat-icon-button mat-sm-button color="primary"><mat-icon>edit</mat-icon></button>
                    </span>
                </ng-template>
            </ngx-datatable-column>
        </ng-container>
    </ngx-datatable>
</div>
